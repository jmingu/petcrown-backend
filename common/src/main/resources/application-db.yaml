spring:
  config:
    activate:
      on-profile: local
  jpa:
    database: postgresql
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    #      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    show-sql: true
    open-in-view: false
  datasource:
    hikari:
      maximum-pool-size: 4
    url: jdbc:postgresql://localhost:5432/petcrown
    username: postgres
    password: '0000'
    plaform: postgres
    driver-class-name: org.postgresql.Driver

---
spring:
  config:
    activate:
      on-profile: prod-db
  jpa:
    database: postgresql
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    #      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_schema: public
    show-sql: true
  datasource:
    hikari:
      maximum-pool-size: 4
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    plaform: postgres
    driver-class-name: org.postgresql.Driver
